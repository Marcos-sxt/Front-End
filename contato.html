<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato com a empresa de tecnologia tal</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body >
    
    <div>
        <h3>Entrar em contato com a empresa de tecnologia tal</h3>
        <div>
            <form>
                <label>Nome: </label>
                <br>
                <input placeholder="Digite seu Nome" id="nome" onkeyup="validaNome()">
                <div id="txtNome">

                </div>
                <br>
                <label>E-mail: </label>
                <br>
                <input placeholder="Digite seu E-mail" id="email" onkeyup="validaEmail()">
                <div id="txtEmail">

                </div>
                <br>
                <label>Assunto: </label>
                <br>
                <input placeholder="Digite o assunto da Mensagem" id="assunto" onkeyup="validaAssunto()">
                <div id="txtAssunto">

                </div>
                <br>
                <label>Mensagem</label>
                <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <br>
                <button onclick="enviar()">Enviar</button>

            </form>
        </div>
    </div>

    <div>
        <ul>
            <li>
                <a class="a:hover" href="home.html">Voltar</a>
            </li>
        </ul>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
